<h2>{{'HelpDesk' | i18next}}</h2>
<div class="col-md-12">
	<div class="table-responsive">
		<table tr-ng-grid="" items="moduleList" page-items="15" selected-items="mySelectedItems" selection-mode="MultiRow"
		 page-items="myPageItemsCount" total-items="myItemsTotalCount" locale="{{currentLang}}" 
		 class="table table-striped table-bordered table-hover"
		 on-data-required="onServerSideItemsRequested(currentPage, pageItems, filterBy, filterByFields, orderBy, orderByReverse)">
			<thead>
				<tr>
					<th field-name="ticket_no" display-name="{{'TicketNo' | i18next}}" display-align="center"></th>
					<th field-name="ticket_title" display-name="{{'Title' | i18next}}"></th>
					<th field-name="ticketstatus" display-name="{{'Status' | i18next}}"></th>
					<th field-name="description" display-name="{{'Description' | i18next}}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td field-name="ticket_no"><a href='#/helpdesk/{{gridItem.id}}'>{{gridItem.ticket_no}}</a></td>
					<td field-name="ticket_title"><a href='#/helpdesk/{{gridItem.id}}'>{{gridItem.ticket_title}}</a></td>
					<td field-name="ticketstatus"><span class="{{gridItem.ticketstatus | nospace}}">{{gridItem.ticketstatus}}</span></td>
					<td field-name="description"><span class="{{gridItem.ticketstatus | nospace}}">{{gridItem.description}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
