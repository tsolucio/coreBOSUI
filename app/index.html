<script>	

function toggleClass(el){
	if(el.className == "toggleShow"){
		el.className = "toggleHide";
	} else {
		el.className = "toggleShow";
	}
}

var $j = jQuery.noConflict();
$j(window).scroll(function() {    
    var scroll = $j(window).scrollTop();

    if (scroll >= 30) {
        $j("#mainWrapper").addClass("scroll-effect");
    } else {
        $j("#mainWrapper").removeClass("scroll-effect");
    }
	
});

</script>
